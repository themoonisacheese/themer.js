<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Themer.js Webapp</title>
  </head>
  <body>
    <h1>Welcome to the Themer.js Webapp!</h1>
    Enter a name and a direct link to the desired background image <br>
    <input type="text" id="name" placeholder='Theme name'/>
    <input type="text" id="BGurl" placeholder='Direct link to image'/>

  <script>
    function submit(){
      const VersionMajor = '4';
      const VersionMinor = '0';

      var name = String(document.getElementById('name').value);;
      var bg = String(document.getElementById('BGurl').value);
      if(bg.charAt(4)===':'){//the link needs to be https or discord won't load it
              bg = 'https'.concat(bg.slice(4));
      }

      var css = "/**\n\
 * @name "+name+"\n\
 * @description Genererated at https://themoonisacheese.github.io/themer.js/webapp/. Theme base by DevilBro. \n\
 * @author DevilBro, Themoonisacheese\n\
 * @version 1.0.5\n\
 * @authorId 278543574059057154\n\
 * @invite Jx3TjNS\n\
 * @donate https://www.paypal.me/MircoWittrien\n\
 * @patreon https://www.patreon.com/MircoWittrien\n\
 * @website https://mwittrien.github.io/\n\
 * @source https://github.com/mwittrien/BetterDiscordAddons/tree/master/Themes/BasicBackground/\n\
 * @updateUrl https://mwittrien.github.io/BetterDiscordAddons/Themes/BasicBackground/BasicBackground.theme.css\n\
 */\n\
@import url(https://mwittrien.github.io/BetterDiscordAddons/Themes/BasicBackground/BasicBackground.css);\n\
:root {\n\
	--transparencycolor:			0,0,0;						/* default:	0,0,0																								*/\n\
	--transparencyalpha:			0.15;						/* default: 0.15				(general darkness of the app)													*/\n\
	--messagetransparency:			0.5;						/* default: 0.5					(additional shadows behind messages, set to 0 to remove boxes)					*/\n\
	--guildchanneltransparency:		0.15;						/* default: 0.15				(additional darkness for guild/channel list)									*/\n\
	--chatinputtransparency:		0.0;						/* default: 0.0					(additional darkness for chat input container)									*/\n\
	--memberlisttransparency:		0.0;						/* default: 0.0					(additional darkness for member list)											*/\n\
	--accentcolor:					190,78,180;					/* default: 190,78,180			(RGB-format - blurple: 88,101,242 bd-blue: 58,113,193)							*/\n\
	\n\
	--font:							\"gg sans\", \"Noto Sans\", \"Helvetica Neue\", Helvetica, Arial, sans-serif;		/* font used in most places										*/\n\
	--textshadow:					transparent;				/* default: transparent			(textshadow for text ontop of accentcolor nodes, ONLY accepts a color, no px)	*/\n\
	--settingsicons:				1;							/* Use Settings Icons in User Settings: 1 = yes, 0 = no															*/\n\
	\n\
	--background:					url("+bg+");	/* general background image				*/\n\
	--backgroundposition:			center;						/* default: center				(position of background - values: [center/top/right/bottom/left])				*/\n\
	--backgroundsize:				cover;						/* default: cover				(sizefit of background - values: [cover/contain/auto])							*/\n\
	--backgroundblur:				unset;						/* default: unset				(blur in px, only works when --background is set to an image)					*/\n\
	\n\
	--popout:						var(--background);			/* default: var(--background)	(change to use another background/color for modals/popouts)						*/\n\
	--popoutposition:				var(--backgroundposition);	/* default: center				(position of popout - values: [center/top/right/bottom/left])					*/\n\
	--popoutsize:					var(--backgroundsize);		/* default: cover				(sizefit of popout - values: [cover/contain/auto])								*/\n\
	--popoutblur:					var(--backgroundblur);		/* default: unset				(blur in px, only works when --popout is set to an image)						*/\n\
	\n\
	--backdrop:						rgba(0,0,0,0.85);			/* default: rgba(0,0,0,0.85)	(change to use another background/color for backdrops)							*/\n\
	--backdropposition:				center;						/* default: center				(position of backdrop - values: [center/top/right/bottom/left])					*/\n\
	--backdropsize:					cover;						/* default: cover				(sizefit of backdrop - values: [cover/contain/auto])							*/\n\
	--backdropblur:					unset;						/* default: unset				(blur in px, only works when --backdrop is set to an image)						*/\n\
	\n\
	--textbrightest: 				255,255,255;				/* default: 255,255,255			(text color for the brightest texts)											*/\n\
	--textbrighter: 				222,222,222;				/* default: 222,222,222			(text color for brighter texts)													*/\n\
	--textbright: 					200,200,200;				/* default: 200,200,200			(text color for bright texts)													*/\n\
	--textdark: 					160,160,160;				/* default: 160,160,160			(text color for dark texts)														*/\n\
	--textdarker: 					125,125,125;				/* default: 125,125,125			(text color for darker texts)													*/\n\
	--textdarkest: 					90,90,90;					/* default: 90,90,90			(text color for the darkest texts)												*/\n\
	\n\
	--version1_0_5:					none;						/* DO NOT CHANGE THIS VARIABLE , USED TO HIDE UPDATE NOTICE														*/\n\
}"




      var element = document.createElement('a');
      element.setAttribute('href', "data:text/plain;charset=utf-8," + encodeURIComponent(css));
      element.setAttribute('download', name + '.theme.css');
      element.style.display = 'none';
      document.body.appendChild(element);

      element.click();

      document.body.removeChild(element);

    }
  </script>
  <button onclick="submit();" href="javascript:;">Submit</button><br>
  <br>
  <br>

</body>

</html>
